<script>
    var app = new Vue({
        el: '.vue-news',
        data: {
            sa: sa,
            p: { // 查询参数
            },
            dataContent:'',
            dataTitle:'',
            page: sa.$fast.getPage(),// 分页信息
            dataList: [] // 数据集合
        },
        methods: {
            // 数据刷新
            f5: function() {
                let _that = this;
                axios.post('/article/list?pageSize='+ this.page.pageSize+'&pageNo='+this.page.pageNo,{})
                    .then(function (response) {
                        console.log(response);
                        _that.dataList = response.data.data.pageList;
                        _that.dataContent = _that.dataList[0].content||'';
                        _that.dataTitle = _that.dataList[0].name||'';
                        _that.page.count=response.data.data.totalCount;
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            godetail(index){
                this.dataContent = this.dataList[index].content||'';
                this.dataTitle = this.dataList[index].name||'';
                //发送请求，点击量加一
                axios.get('/article/click?id='+this.dataList[index].id)
                    .then(function (response) {
                        console.log("点击量加1");
                    })
                    .catch(function (error) {
                        console.log(error);
                    });

            },
            handleSizeChange(val) {
                this.page.pageSize = val;
                this.f5();
            },
            handleCurrentChange(val) {
                this.page.pageNo = val;
                this.f5();
            },
            deletId(val){
                let where = {
                    t3aierArticle:{
                        deleteFlag:1,
                        id:val
                    },
                    articleIds:[]
                };
                let _that = this;
                axios.post('/article/modify', where)
                    .then(function (response) {
                        layer.alert('删除成功', {}, function(index){
                            _that.f5();
                            layer.close(index);
                        }.bind(this));
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            }


        },
        created: function() {
            this.f5();
        }
    })
</script>
